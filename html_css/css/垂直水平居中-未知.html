<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>未知高宽元素-垂直水平居中</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.wrap {
				position: relative;
				width: 400px;
				height: 600px;
				background: pink;
				margin: 0 auto;
			}
			
			.inner {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate3d(-50%,-50%,0);
				background: deeppink;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				testtesttesttesttesttesttest<br/>
				testtesttesttesttesttesttest<br/>
				testtesttesttesttesttesttest<br/>
				testtesttesttesttesttesttest<br/>
				testtesttesttesttesttesttest<br/>
				testtesttesttesttesttesttest<br/>
				testtesttesttesttesttesttest<br/>
			</div>
		</div>
	</body>
</html>
