<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>未知高宽元素-垂直水平居中</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.wrap {
				position: relative;
				width: 400px;
				height: 400px;
				background: pink;
				margin: 0 auto;
			}
			
			.inner {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				background: deeppink;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				test
			</div>
		</div>
	</body>
</html>
